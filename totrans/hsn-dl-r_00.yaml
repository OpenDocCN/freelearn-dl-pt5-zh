  prefs: []
  type: TYPE_TB
- en: '| 64-bit for Intel Mac | macOS X 10.11 (El Capitan) and higher |'
  prefs: []
  type: TYPE_TB
- en: '| R version 3.6.3  | macOS X 10.11 (El Capitan) and higher |'
  prefs: []
  type: TYPE_TB
- en: '| R Studio Desktop 1.2.5033 (Orange Blossom 330255dd) | R version 3.0.1+ |'
