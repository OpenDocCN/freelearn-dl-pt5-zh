- en: Once you have installed R ([https://www.r-project.org](https://www.r-project.org))
    and R Studio Desktop ([https://rstudio.com/products/rstudio/download/](https://rstudio.com/products/rstudio/download/))
    on your computer, you should be ready to install the additional deep learning
    software packages outlined in [Chapter 2](c83f30b5-3cd2-4415-9936-2749a48ec92d.xhtml),
    *Setting Up R for Deep Learning*.
