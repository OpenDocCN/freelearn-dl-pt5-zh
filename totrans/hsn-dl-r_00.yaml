- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Deep learning enables efficient and accurate learning from massive amounts of
    data. Deep learning is being adopted by numerous industries at an increasing pace
    since it can help solve a number of challenges that cannot easily be solved by
    means of traditional machine learning techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Developers working with R will be able to put their knowledge to work with this
    practical guide to deep learning. This book provides a hands-on approach to implementation
    and associated methodologies that will have you up and running and productive
    in no time. Complete with step-by-step explanations of essential concepts and
    practical examples, you will begin by exploring deep learning in general, including
    an overview of deep learning advantages and architecture. You will explore the
    architecture of various deep learning algorithms and understand their applicable
    fields. You will also learn how to build deep learning models, optimize hyperparameters,
    and evaluate model performance.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will be able to build and deploy your own deep
    learning models and applications using deep learning frameworks and algorithms specific
    to your problem.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The target audience of this book is data analysts, machine learning engineers,
    and data scientists who are familiar with machine learning and want to consolidate
    their knowledge of deep learning or make their machine learning applications more
    efficient using R. We assume that the reader has a programming background with
    at least some common machine learning techniques and previous experience or familiarity
    with R.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](060f9969-6a4b-4a31-87f4-5ba428213d70.xhtml), *Machine Learning
    Basics*, reviews all the essential elements of machine learning. This quick refresher
    is important as we move into deep learning, a subset of machine learning, which
    shares a number of common terms and methods.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](c83f30b5-3cd2-4415-9936-2749a48ec92d.xhtml), *Setting Up R for
    Deep Learning*, summarizes the common frameworks and algorithms for deep learning
    and reinforced deep learning in R. You will become familiar with the common libraries,
    including MXNet, H2O, and Keras, and learn how to install each library in R.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](f3ab4bb2-a4d5-4e2d-9ed1-ea2e165322d0.xhtml), *Artificial Neural
    Networks*, teaches you about artificial neural networks, which make up the base building
    block for all deep learning. You will build a simple artificial neural network
    and learn how all of its components combine to solve complex problems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](b614d2ff-1494-4a53-bd21-3c5d108be87c.xhtml), *CNNs for Image Recognition*, demonstrates
    how to use convolutional neural networks for image recognition. We will briefly
    cover why these deep learning networks are superior to shallow nets. The remainder
    of the chapter will cover the components of a convolutional neural network with
    considerations for making the most appropriate choice.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](28bcc5fe-c39e-4052-bd8e-3a65e31786bf.xhtml), *Multilayer Perceptron
    Neural Networks for Signal Detection*, shows how to build a multilayer perceptron
    neural network for signal detection. You will learn the architecture of multilayer
    perceptron neural networks, and also learn how to prepare data, define hidden
    layers and neurons, and train a model using a backpropagation algorithm in R.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](465e7644-999d-4eae-ad75-b0c7e42cb11b.xhtml), *Neural Collaborative
    Filtering Using Embeddings*, explains how to build a neural collaborative filtering
    recommender system using layered embeddings. You will learn how to use the custom
    Keras API, construct an architecture with user-item embedding layers, and train
    a practical recommender system using implicit ratings.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](a000fdb8-7d3e-436b-abd9-9fbc9b3c33f0.xhtml), *Deep Learning for
    Natural Language Processing*, explains how to create document summaries. The chapter
    begins with removing parts of documents that should not be considered and tokenizing
    the remaining text. Afterward, embeddings are applied and clusters are created.
    These clusters are then used to make document summaries. We will also learn to
    code a **Restricted Boltzmann Machine** (**RBM**) along with defining Gibbs Sampling,
    Contrastive Divergence, and Free Energy for the algorithm. The chapter will conclude
    with compiling multiple RBMs to create a deep belief network.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](78ca8218-f112-47fc-bd1f-4bd451982b64.xhtml), *Long Short-Term Memory
    Networks for Stock Forecasting*, shows how to use **long short-term memory** (**LSTM**)
    RNN networks for predictive analytics. You will learn how to prepare sequence
    data for LSTM and how to build a predictive model with LSTM.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](eaf78915-de7f-4db5-a9a9-d5dc4f729a61.xhtml), *Generative Adversarial
    Networks for Faces*, describes the main components and applications of **generative
    adversarial networks** (**GANs**). You will learn the common applications of generative
    adversarial networks and how to build a face generation model with GANs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](bee09972-db54-4eb3-a1c4-237ef900e64d.xhtml), *Reinforcement Learning
    for Gaming*, demonstrates the reinforcement learning method on a tic-tac-toe game.
    You will learn the concept and implementation of reinforcement learning in a highly
    customizable framework. Moreover, you will also learn how to create an agent that
    plays the best action for each game step and how to implement reinforcement learning
    in R.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](24ecb25d-640d-4906-acdc-2ab333b0cddd.xhtml), *Deep Q-Learning
    for Maze Solving*, shows us how to use R to implement reinforcement learning techniques
    within a maze environment. In particular, we will create an agent to solve a maze
    by training an agent to perform actions and to learn from failed attempts.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We assume you are comfortable and have a working familiarity with downloading
    and installing software on your computer, including R and additional R library
    packages from CRAN or GitHub. We also assume some baseline familiarity with independently
    troubleshooting and resolving packaging dependencies (as needed) based on R Studio
    console output. You will need a version of R and R Studio installed on your computer—the
    latest version, if possible.
  prefs: []
  type: TYPE_NORMAL
- en: All code examples have been tested using R version 3.6.3 on macOS X 10.11 (El
    Capitan) and higher. This code should work with future version releases, too,
    although this may require some of the deep learning R software packages listed
    in [Chapter 2](c83f30b5-3cd2-4415-9936-2749a48ec92d.xhtml), *Setting Up R for
    Deep Learning*, to be updated.
  prefs: []
  type: TYPE_NORMAL
