  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。在您阅读并使用本书之后，为什么不在您购买它的站点上留下评论呢？潜在读者可以看到并参考您的客观意见来做出购买决策，我们在Packt也能了解您对我们产品的看法，而我们的作者可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://packt.com).
  id: totrans-48
