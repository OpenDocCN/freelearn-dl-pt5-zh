- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Can deep learning be accessible to everyone? Without a doubt, this is the objective
    that the cloud services offered by giants such as Google or Amazon are trying
    to achieve. Google AutoML and Amazon ML services are cloud-based services that
    make it easy for developers of all skill levels to use machine learning technology.
    AutoKeras is the free open source alternative and, as we'll see soon, a fantastic
    framework.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: When faced with a deep learning problem, the choice of an architecture or the
    configuration of certain parameters when creating a model usually comes from the
    intuition of the data scientist, based on years of study and experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: In my case, being a software engineer without a broad background in data science,
    I have always looked for methods to automate this part, using different search
    algorithms (grid, evolutionary, or Bayesian) to explore the different variables
    that make up a model.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Like many other Python developers, I started in the world of machine learning
    with scikit-learn and then jumped into deep learning projects with TensorFlow
    and Keras, testing different frameworks such as Hyperas or TPOT to automate model
    generation and even developed one to explore architectures in my Keras models,
    but once AutoKeras was released I found everything I needed, and since then I've
    been using it and contributing to the project.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: AutoKeras has a large community that grows day by day and is supported by the
    widely known deep learning framework Keras, but apart from its documentation and
    the occasional blog article, to date, there are almost no books written about
    it– this book tries to fill that gap.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: Both the book and the framework, are aimed at a broad spectrum of ML professionals,
    from beginners looking for an alternative to cloud services (using it as a black
    box simply by defining its inputs and outputs), to seasoned data scientists who
    want to automate exploration by defining search space parameters in detail and
    exporting generated models to Keras for manual fine tuning. If you are one of
    the first, maybe these terms and concepts may sound strange to you, but do not
    worry, we will explain them in detail throughout the book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for machine learning and deep learning enthusiasts who want to
    apply automated ML techniques to their projects. Prior basic knowledge of Python
    programming is required in order to get the most out of this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16953_01_Final_PG_ePub.xhtml#_idTextAnchor014), *Introduction
    to Automated Machine Learning*, covers the main concepts of automated machine
    learning with an overview of the types of AutoML methods and its software systems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16953_02_Final_PG_ePub.xhtml#_idTextAnchor029), *Getting Started
    with AutoKeras*, covers everything you need in order to get started with AutoKeras
    and put it into practice with the help of a foundational, well explained code
    example.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16953_03_Final_PG_ePub.xhtml#_idTextAnchor051), *Automating
    the Machine Learning Pipeline with AutoKeras*, explains the standard machine learning
    pipeline, explains how to automate such a pipeline with AutoKeras, and describes
    the main data preparation best practices to apply before training a model.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16953_04_Final_PG_ePub.xhtml#_idTextAnchor063), *Image Classification
    and Regression Using AutoKeras*, focuses on the use of AutoKeras applied to images
    by creating more complex and powerful image recognizers, examining how they work,
    and seeing how to fine-tune them to improve their performance.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16953_05_Final_PG_ePub.xhtml#_idTextAnchor077), *Text Classification
    and Regression Using AutoKeras*, focuses on the use of AutoKeras to work with
    text (sequences of words). This chapter also explains what recurrent neural networks
    are and how they work.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16953_06_Final_PG_ePub.xhtml#_idTextAnchor096), *Working with
    Structured Data Using AutoKeras*, enables you to explore a structured dataset,
    transform it, and use it as a data source for specific models, as well as create
    your own classification and regression models to solve tasks based on structured
    data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16953_07_Final_PG_ePub.xhtml#_idTextAnchor109), *Sentiment Analysis
    Using AutoKeras*, uses a text classifier to extract sentiments from text data
    and applies the concepts of text classification in a practical way by implementing
    the sentiment predictor.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16953_08_Final_PG_ePub.xhtml#_idTextAnchor117), *Topic Classification
    Using AutoKeras*, focuses on the practical aspects of the text-based tasks learned
    in the previous chapters. It teaches you how to create a topic classifier with
    AutoKeras and then apply it to any topic or category-based dataset.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16953_09_Final_PG_ePub.xhtml#_idTextAnchor129), *Working with
    Multi-Modal Data and Multi-Task*, covers the use of the AutoModel API to show
    how to handle multimodal and multitasking data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16953_10_Final_PG_ePub.xhtml#_idTextAnchor140), *Exporting
    and Visualizing the Models*, teaches you to export and import AutoKeras models
    and visualize graphically, as well as in real time, what is happening during the
    training of our models.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![](img/B16953_Preface_Table_01.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Automated-Machine-Learning-with-AutoKeras](https://github.com/PacktPublishing/Automated-Machine-Learning-with-AutoKeras).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Download the color images
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781800567641_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800567641_ColorImages.pdf).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image
    file as another disk in your system."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "a **train dataset** for training the model and a **test dataset**
    for testing the prediction modeling."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: A **notebook** is a file generated by Jupyter Notebook (https://jupyter.org),
    an open source framework for creating and sharing documents that incorporates
    live code, visualizations, and rich text. Both the editing and the execution is
    done in a web browser, adding snippets (called cells) of code and rich text that
    show us clearly and visually what is being programmed. Each of these code cells
    can be run independently, making development interactive and avoiding having to
    run all your code if there is an error.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Get in touch
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome.
  id: totrans-41
  prefs: []
