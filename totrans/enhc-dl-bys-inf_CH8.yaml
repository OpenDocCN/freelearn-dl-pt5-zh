  type: TYPE_NORMAL
- en: 'The code continues:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE36]'
  prefs: []
  type: TYPE_PRE
- en: '*Figure¬†*[*8.5*](#x1-147361r5) only shows results for a single image, so we
