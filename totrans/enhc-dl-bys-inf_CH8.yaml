  prefs: []
  type: TYPE_NORMAL
- en: '[PRE41]'
  prefs: []
  type: TYPE_PRE
- en: 'We can then calculate ECE for the three models on the original test images.
    We set the number of bins to `10`, which is a common choice for calculating ECE:'
