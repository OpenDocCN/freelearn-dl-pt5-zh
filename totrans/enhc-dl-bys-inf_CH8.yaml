    accuracy of more than 99%. We use a standard CNN with three convolutional layers:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: We can then compile and train our model. We obtain a validation accuracy of
