  prefs: []
  type: TYPE_IMG
- en: While ridge regression tends to decrease weights close to zero quite smoothly,
    lasso is more drastic. Lasso, having a much steeper loss, tends to set weights
    to zero quite quickly.
  prefs: []
  type: TYPE_NORMAL
- en: 'Just like the ridge regression recipe, we‚Äôll use the same libraries and assume
    they are installed: `numpy`, `sklearn`, and `matplotlib`. Also, we‚Äôll assume the
